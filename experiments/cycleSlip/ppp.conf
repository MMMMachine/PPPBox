#
# Default table files needed in PPP solution 
#
oceanLoadingFile   = ../../tables/OCEAN-GOT00.dat # file with ocean loading parameters
#antexFile          = ../../tables/igs08.atx       # Name of Antex file (absolute PC)
antexFile          = ../../tables/igs14.atx       # Name of Antex file (absolute PC)
recTypeFile        = ../../tables/receiver_bernese.lis    # bernese receiver type file 

PRN_GPS            = ../../tables/PRN_GPS

#
# Data preprocessing
#
#SatelliteSystemList    =  GALILEO  
#SatelliteSystemList    =  GPS GALILEO 
SatelliteSystemList    =  GPS 


cutOffElevation    = 7.0            # in degrees
#cutOffElevation    = 10.0            # in degrees
#cutOffElevation    = 15.0            # in degrees

# if true, C1 is used to replace P1. DCB won't be corrected in this application.
useC1              = FALSE

# Decimation parameters. 
decimationInterval = 30              # seconds
decimationTolerance= 1               # seconds
#decimationInterval = 900              # seconds
#decimationTolerance= 2               # seconds

filterCode         = false            # filters out C1, P1 and P2, in case you need to.
filterPC           = TRUE            # filters out PC, in case you need to.

# Warning, The antex file generating time should be later than the rinex data time 
# If some receiver is not included in IGS08.atx, then you can set the offset in 
# igs08.atx, and leave the usePCPatterns and useAzim as false 
useAntex           = true           # We will use Antex files
usePCPatterns      = true            # phase variation patterns or just eccentricity?
useAzim            = true            # elevation/azimuth patterns or just elevation?


# Flag for specified time interval of processing
processingIntervalFlag = true
StartTime = 2018 4 1 6 0 0
EndTime = 2018 4 1 10 0 0 

#
# Parameters for kalman filter
#
setReInitialize = false
reInitialInterv = 7200 # 2h
#reInitialInterv = 21600 # 6h
#reInitialInterv = 28800 # 8h

coordAsWhiteNoise  = true          # FALSE means 'Static positioning'
precisionStandard  = 0.05			# This value is typical for static analysis
filterCycles       = 0              # an integer < 1 means forwards processing only

# 
# Output 
#
precision          = 10               # number of decimal places in output file
USENEU             = TRUE           # results will be given in dLat, dLon, dH
USERAC             = false            # results will be given in dR, dA, dC
printModel         = false             # By default, we won't print the model.
#printCycleSlipEstimationModel = true;


#
# Debug parameters
#

useLICS = false
useMWCS = true

	# CycleSlipEstimator Class setting
useNewCS = true
CSIono  = false   # whether to use ionospheric info in CS detection  
computedLI  = true  # whether to compute dLI   
CodeBlunderAlpha = 0.0005


printCSSats     = true             # print number of CS sats at each epoch 
printTimeDiffLI    = true             # print the time-diff LI 


# End of configuration file
